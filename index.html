<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up From</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="container">
			<div class="side">
				<div class="logo">
					<img src="img/odin.png" alt="Odin logo" />
					<div class="logo-txt">ODIN</div>
				</div>
                <footer>
                    Photo by
                    <a
                        href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                        >Halie West</a
                    >
                    on
                    <a
                        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                        >Unsplash</a
                    >
                </footer>
			</div>
			<div class="main">
				<p>
					This is not a real online service! You know you need
					something like this in your life to help you realize your
					deepest dreams.</p>
                    <p>Sign up now to get started.</p>
                    <p>You know you want to.</p>
				</p>
				<form action="#" method="get">
                    <p><label for="fname">FIRST NAME</label><input type="text"></p>
                    <p><label for="lname">LAST NAME</label><input type="text"></p>
                    <p><label for="email">EMAIL</label><input type="email"></p>
                    <p><label for="tel">PHONE NUMBER</label><input type="tel"></p>
                    <p><label for="pwd">PASSWORD</label><input type="password"></p>
                    <p><label for="pwd_conf">CONFIRM PASSWORD</label><input type="password"></p>
                </form>
				<button type="submit">Create Account</button>
				<p>Already have an account? <a href="#">Log in</a></p>
			</div>
		</div>
	</body>
</html>
