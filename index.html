<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Sign-up From</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>

	<body>
		<div class="container">
			<div class="side">
				<div class="logo">
					<img src="img/odin.png" alt="Odin logo" />
					<div class="logo-txt">ODIN</div>
				</div>
				<footer>
					Photo by
					<a
						href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
						>Halie West</a
					>
					on
					<a
						href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
						>Unsplash</a
					>
				</footer>
			</div>
			<div class="main">
				<div class="message">
					<p>
						This is not a real online service! You know you
						need something like this in your life to help
						you realize your deepest dreams.
					</p>
					<p>Sign up now to get started.</p>
					<p>You know you want to.</p>
				</div>
				<form action="#" method="get">
					<div class="form-container">
						<h3>Let's do this!</h3>
						<div class="form-fields">
							<p>
								<label for="fname"
									>FIRST NAME<span
										aria-label="required"
										>*
									</span></label
								><input type="text" required />
							</p>
							<p>
								<label for="lname"
									>LAST NAME<span
										aria-label="required"
										>*
									</span></label
								><input type="text" required />
							</p>
							<p>
								<label for="email"
									>EMAIL<span aria-label="required"
										>*
									</span></label
								><input type="email" required />
							</p>
							<p>
								<label for="tel"
									>PHONE NUMBER<span
										aria-label="required"
										>*
									</span></label
								><input type="tel" required />
							</p>
							<p class="error">
								<label for="pwd"
									>PASSWORD<span aria-label="required"
										>*
									</span></label
								><input type="password" required />
							</p>
							<p class="error">
								<label for="pwd_conf"
									>CONFIRM PASSWORD<span
										aria-label="required"
										>*
									</span></label
								><input type="password" required />
							</p>
							<p class="form-info">
								<span aria-label="required">* </span>
								fields are required
							</p>
						</div>
					</div>
					<button class="submit-button" type="submit">
						Create Account
					</button>
				</form>
				<p class="login">
					Already have an account? <a href="#">Log in</a>
				</p>
			</div>
		</div>
	</body>
</html>
